[build]
builder = "nixpacks"

[deploy]
startCommand = "python -m uvicorn bot.main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 65"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[deploy.envs]
PYTHON_VERSION = "3.11"