[build]
builder = "nixpacks"

[deploy]
startCommand = "uvicorn bot.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[deploy.envs]
PYTHON_VERSION = "3.11"

# Force Python instead of Node.js
[build.envs]
NIXPACKS_BUILD_CMD = "pip install -r requirements.txt"
NIXPACKS_START_CMD = "uvicorn bot.main:app --host 0.0.0.0 --port $PORT"