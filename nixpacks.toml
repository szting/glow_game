[phases.setup]
nixPkgs = [
    "python311",
    "python311Packages.fastapi",
    "python311Packages.uvicorn"
]

[phases.install]
cmds = [
    "pip install -r requirements.txt"
]

[start]
cmd = "cd /app && python -m uvicorn bot.main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 65 --log-level info"